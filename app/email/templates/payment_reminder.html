</head>

        <h1 style="color: #007bff; text-align: center;">Lembrete de Pagamento</h1>

        <div style="text-align: center; margin-top: 20px;">
            <a href="http://cyberbot.vercel.app/" style="display: inline-block; background-color: #007bff; color: white; padding: 12px 24px; text-decoration: none; border-radius: 4px;">Efetuar Pagamento</a>
